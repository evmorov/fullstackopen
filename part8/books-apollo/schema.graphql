# eslint-disable @graphql-eslint/executable-definitions

type Book {
  id: ID!
  title: String!
  author: String!
  published: Int!
  genres: [String]!
}

type Author {
  id: ID!
  name: String!
  born: Int!
  bookCount: Int
}

type Query {
  bookCount: Int!
  authorCount: Int!
  allBooks: [Book!]!
  allAuthors: [Author!]!
}
